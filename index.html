  <script>
  	var mymap = L.map('mapid').setView([39.952583,-75.165222], 12);


  	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoibGV1Y290aWMiLCJhIjoiY2pxcG81YWF0MDNtcjQzbnFkenFhYmNnNiJ9.zK4ptFX_rj3ux9Nm-bPXdg'
}).addTo(mymap);


var i;
for (i = 0; i < pmslist.length; i++) { 
  var marker = L.marker([pmslist[i].latitude, pmslist[i].longitude]).addTo(mymap);
  marker.bindPopup(pmslist[i].Name).openPopup();
  marker.id = pmslist[i].longitude.toString();
  console.log("Id of " + pmslist[i].Name + " is " + pmslist[i].longitude.toString() );

}
var myTable = document.getElementById("mytable");

var z;
for (z = 0; z < pmslist.length; z++) { 
  var row = myTable.insertRow(-1);

  var cell1 = row.insertCell(0);
  cell1.innerHTML = pmslist[z].Name;


  var cell2 = row.insertCell(1);
  cell2.innerHTML = pmslist[z].name;
}

$.getJSON("phillymakerspaces.json", function(json) {
    console.log(json); // this will show the info it in firebug console
});
