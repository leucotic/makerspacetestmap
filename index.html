<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Philly Maker Spaces</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
   <style>
   	#mapid { 
   		height: 400px;
   		width: 600px;
      margin: 0px auto 0;
   	}
    h1 {
      text-align: center;
    }
    th {
      text-align: left;
      font-size: 1.5em;
      padding: 10px;
    }
    .tablediv {
      width: 60%;
      margin: 0 auto;
      min-width: 600px;
    }
    td {
      padding: 10px;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    figure {
      /*max-height:50px;*/
      padding-top: 5px;
      display: inline-block;
      margin: 10px;
    }
    figure img {
      max-height: 25px;
      width: auto;
    }
    .key h2 {
      display: inline;
    }
    .key {
      max-width: 600px;
      margin: auto;
      align-items: right;
      display: flex;
      justify-content: flex-end;
    }
    body {
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
    }
    h1, h2, th {
      font-family: 'Inconsolata', monospace;
    }
    h1 {
      font-size: 3em;
    }
   </style>
  </head>
  <body>
  	<h1>Philly Maker Spaces</h1>
  	<div id="mapid"></div>
    <div class="key">
      <h2>Key:</h2>
      <figure><img src="university1.png" alt="university"><caption>University</caption></figure>
      <figure><img src="school1.png" alt="school"><caption>School</caption></figure>
      <figure><img src="community1.png" alt="community"><caption>Community</caption></figure>
      
    </div>
  <div class="tablediv">
    <table id="mytable">
      <tr>
        <th>Name</th>
    <th>Address</th>
      </tr>
      
    </table>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/papaparse@4.6.3/papaparse.min.js"></script>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
   integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
   crossorigin=""></script>
  <script>


// -------- Make the map -------
  	var mymap = L.map('mapid').setView([39.952583,-75.165222], 12);


  	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoibGV1Y290aWMiLCJhIjoiY2pxcG81YWF0MDNtcjQzbnFkenFhYmNnNiJ9.zK4ptFX_rj3ux9Nm-bPXdg'
}).addTo(mymap);

// ------- Set up custom map icons -----


var communityIcon = L.icon({
    iconUrl: 'community1.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.4.0/dist/images/marker-shadow.png',

    iconSize:     [38, 40], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [10, 36], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [9, -40] // point from which the popup should open relative to the iconAnchor
});

var universityIcon = L.icon({
    iconUrl: 'university1.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.4.0/dist/images/marker-shadow.png',

    iconSize:     [38, 40], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [10, 36], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [9, -40] // point from which the popup should open relative to the iconAnchor
});

var schoolIcon = L.icon({
    iconUrl: 'school1.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.4.0/dist/images/marker-shadow.png',

    iconSize:     [38, 40], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [10, 36], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [9, -40] // point from which the popup should open relative to the iconAnchor
});



// --------- Setting up Data ----------

var pmslist; // holds the JSON data

function getTheData(a) {
  pmslist = a;

  // ------------ Placing Markers on the Map ----------
var i;
for (i = 0; i < pmslist.length; i++) { 
  if (pmslist[i].Type == "school") {
    var marker = L.marker([pmslist[i].Latitude, pmslist[i].Longitude], {icon: schoolIcon}).addTo(mymap);
  }
  else if (pmslist[i].Type == "university") {
    var marker = L.marker([pmslist[i].Latitude, pmslist[i].Longitude], {icon: universityIcon}).addTo(mymap);
  }
  else {
    var marker = L.marker([pmslist[i].Latitude, pmslist[i].Longitude], {icon: communityIcon}).addTo(mymap);
  }
  
  var link = '<a href="' + pmslist[i].Website + '">' + pmslist[i].Name + '</a>';
  marker.bindPopup(link);
}




// ------ Building the Directory Table -------

var myTable = document.getElementById("mytable");

var z;
for (z = 0; z < pmslist.length; z++) { 
  var row = myTable.insertRow(-1);

  var cell1 = row.insertCell(0);
  link = '<a href="' + pmslist[z].Website + '">' + pmslist[z].Name + '</a>';
  cell1.innerHTML = link;

  var cell2 = row.insertCell(1);
  cell2.innerHTML = pmslist[z].Address;
  } 
} // closes getTheData function


// --------- Papa Please (Parsing CSV into JSON) ----------

function papaPlease(callback) {

Papa.parse("data.csv", {
  download: true,
  delimiter: "", 
  newline: "",  
  quoteChar: '"',
  escapeChar: '"',
  header: true,
  complete: function(results, file){
    return callback(results.data);
    }
  });
}

papaPlease(getTheData); // runs everything

// next steps: change marker assignment to switch statement?
// combine placing markers and building table into one for loop
// link popup markers to table with ids somehow?


  </script>
  </body>
</html>
